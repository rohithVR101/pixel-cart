<h1 mat-dialog-title>Choose Payment Mode</h1>
<div mat-dialog-content>
    <mat-radio-group [(ngModel)]="data.payment_mode">
        <mat-radio-button value="cash">Cash</mat-radio-button>
        <mat-radio-button value="card">Card</mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Back</button>
    <button mat-button [mat-dialog-close]="data.payment_mode" cdkFocusInitial>Continue</button>
</div>
