<div>
    <div class="grid-container">
        <div class="product-content-grid">
            <table mat-table [dataSource]="products" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="product_id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let product">{{ product.Product_ID }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let product">{{ product.Product_Name }}</td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let product">
                        <mat-form-field class="bracket-inputs">
                            <input min="1" oninput="this.value = Math.abs(this.value)" matInput
                                [(ngModel)]="product.Quantity" type="number" [formControl]="quantityChange"
                                (change)="updateProduct(product.Product_ID)" />
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price (₹)</th>
                    <td mat-cell *matCellDef="let product">{{ product.Price }}</td>
                </ng-container>

                <!-- Remove Column -->
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef>Remove</th>
                    <td mat-cell *matCellDef="let product">
                        <button mat-button aria-label="Remove product" (click)="removeProduct(product.Product_ID)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        <div class="clear-refresh-grid">
            <button mat-button style="background:#9C27B0; color: white; margin-right: 0.5rem" (click)="refreshList()">
                <mat-icon>cached</mat-icon>
            </button>
            <button mat-button style="background:tomato; color: white;" (click)="removeAllProducts()">
                <mat-icon style="margin-right: 5px;">remove_shopping_cart
                </mat-icon>CLEAR
            </button>

        </div>
        <div class="add-button-grid">
            <button mat-button (click)="addProduct()" style="background:#9C27B0; color: white;">
                <mat-icon>add_shopping_cart</mat-icon> ADD
            </button>
        </div>
        <div class="price-details-grid">
            <mat-card style="text-align: right;" class="mat-elevation-z8">
                <mat-card-subtitle>Cart Amount Details</mat-card-subtitle>
                <mat-card-content>Sub-total Amount
                    : ₹{{subtotal}}</mat-card-content>
                <mat-card-content>Order Discount : -₹{{discounttotal}}</mat-card-content>
                <mat-card-content>Tax (GST) : +₹{{taxtotal}}</mat-card-content>
                <mat-card class="mat-elevation-z0" style="background: lightcyan; margin: 0px; width: inherit;">
                    <mat-card-title style="text-align: right; color: seagreen;">Total Amount
                        : ₹ {{total}}</mat-card-title>
                </mat-card>
            </mat-card>
        </div>
        <!-- <div class="total-bar-grid">
        </div> -->
    </div>
    <mat-toolbar class="footer-bar">
        <div>
            <button mat-button routerLink="/">
                <span>Admin Panel Login</span>
            </button>
        </div>
        <div>
            <button mat-button (click)="proceed()" style="background-color: springgreen; 
    ">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-toolbar>
</div>
