<div>
    <div class="grid-container">
        <div class="product-content-grid">
            <table mat-table [dataSource]="products" class="mat-elevation-z8" style="background: #212121;">
                <!-- ID Column -->
                <ng-container matColumnDef="product_id">
                    <th mat-header-cell *matHeaderCellDef style="color: white;">ID</th>
                    <td mat-cell *matCellDef="let product" style="color: white;">{{ product.Product_ID }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef style="color: white;">Name</th>
                    <td mat-cell *matCellDef="let product" style="color: white;">{{ product.Product_Name }}</td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef style="color: white;">Quantity</th>
                    <td mat-cell *matCellDef="let product" style="color: white;"><button mat-button aria-label="Decrease quantity" (click)="updateProduct(product.Product_ID,product.Quantity-1)">
                            <mat-icon>remove</mat-icon>
                        </button>{{ product.Quantity }}<button mat-button aria-label="Increase quantity" (click)="updateProduct(product.Product_ID,product.Quantity+1)">
                            <mat-icon>add</mat-icon>
                        </button></td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef style="color: white;">Price (₹)</th>
                    <td mat-cell *matCellDef="let product" style="color: white;">{{ product.Price }}</td>
                </ng-container>

                <!-- Remove Column -->
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef style="color: white;">Remove</th>
                    <td mat-cell *matCellDef="let product">
                        <button mat-button aria-label="Remove product" style="color: white;" (click)="removeProduct(product.Product_ID)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        <div class="clear-refresh-grid">
            <button mat-button style="background:#EA80FC; color: black; margin-right: 0.5rem" (click)="refreshList()">
                <mat-icon>cached</mat-icon>
            </button>
            <button mat-button style="background:tomato; color: black;" (click)="removeAllProducts()">
                <mat-icon style="margin-right: 5px;">remove_shopping_cart
                </mat-icon>CLEAR
            </button>

        </div>
        <div class="add-button-grid">
            <button mat-button (click)="addProduct()" style="background: #EA80FC; color: black;">
                <mat-icon>add_shopping_cart</mat-icon> ADD
            </button>
        </div>
        <div class="price-details-grid">
            <mat-card class="mat-elevation-z8" style="background: #212121; color:#fff; text-align: right;">
                <mat-card-subtitle style=" color:#fff;"><h2>Cart Amount Details</h2></mat-card-subtitle>
                <mat-card-content>Sub-total Amount
                    : ₹{{subtotal}}</mat-card-content>
                <mat-card-content>Order Discount : -₹{{discounttotal}}</mat-card-content>
                <mat-card-content>Tax (GST) : +₹{{taxtotal}}</mat-card-content>
                <mat-card class="mat-elevation-z0" style="background: lightcyan; margin: 0px; width: inherit;">
                    <mat-card-title style="text-align: right; color: seagreen;">Total Amount
                        : ₹ {{total}}</mat-card-title>
                </mat-card>
            </mat-card>
        </div>
        <!-- <div class="total-bar-grid">
        </div> -->
    </div>
    <mat-toolbar class="footer-bar">
        <div>
            <button mat-button routerLink="/">
                <span>Admin Panel Login</span>
            </button>
        </div>
        <div>
            <button mat-button (click)="proceed()" style="background-color: springgreen; 
    ">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-toolbar>
</div>
