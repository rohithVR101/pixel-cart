<h1 mat-dialog-title>Enter Customer Details</h1>
<div mat-dialog-content>
    <mat-form-field class="customer-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com" [(ngModel)]="data.Customer_Email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="customer-full-width">
        <mat-label>Full Name</mat-label>
        <input matInput [formControl]="nameFormControl" matInput [(ngModel)]="data.Customer_Name">
        <mat-error *ngIf="nameFormControl.hasError('required')">
            Full Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="customer-full-width">
        <mat-label>Phone Number</mat-label>
        <span matPrefix>+91 &nbsp;</span>
        <input type="tel" [formControl]="phoneno" matInput placeholder="1234567890" [(ngModel)]="data.Customer_Phone">
        <mat-error *ngIf="phoneno.invalid">{{ getErrorMessage() }}</mat-error>
        <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Back</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="onNoClick()">Continue</button>
</div>
