<h1 mat-dialog-title>Enter Customer Details</h1>
<form class="customer-form" [formGroup]="form">
    <div mat-dialog-content>
        <mat-form-field class="customer-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="!form.controls['emailFormControl'].valid">Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field class="customer-full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="nameFormControl" matInput>
            <mat-error *ngIf="!form.controls['nameFormControl'].valid">
                Full Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="customer-full-width">
            <mat-label>Phone Number</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input type="tel" formControlName="phoneno" matInput placeholder="1234567890">
            <mat-error *ngIf="!form.controls['phoneno'].valid">Please enter a valid phone no</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Back</button>
        <button mat-button [mat-dialog-close]="data" [disabled]="!form.valid" (click)="proceed()">Continue</button>
    </div>
</form>
